<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>

  <input type="button" (click)="addNewCourse()" value="Add" />
  <br />
  <div *ngIf="(isLoading$ | async)">
    <app-spinner></app-spinner>
  </div>

  <div>
    <table>
      <tr>
        <th>
          course Id
        </th>
        <th>
          course Name
        </th>
        <th>
          Auther Name
        </th>
        <th>

        </th>
      </tr>
    <!--  <tr *ngFor="let course of allcourses$ |async">-->
      <tr *ngFor="let course of allcourses">
        <td>
          {{course.courseId}}
        </td>
        <td>
          {{course.courseName}}
        </td>
        <td>
          {{course.autherName}}
        </td>
        <td>
          <input type="button" value="Edit" (click)="editCourse(course)" />
          <input type="button" value="Delete" (click)="DeleteCourse(course)" />
        </td>
      </tr>
    </table>
  </div>
  <div>
    <courses-edit></courses-edit>
  </div>

</body>
</html>
